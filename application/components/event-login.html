<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="event-registration-form.html">
<dom-module id="event-login">
  <template>
    <style>
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-purple-500);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--paper-purple-50);
        @apply(--layout);
        @apply(--layout-center-center);
      }
      :host([signed-in]) {
        opacity: 0;
        pointer-events: none;
      }
      paper-button > * {
        vertical-align: middle;
        text-transform: none;
      }
    </style>
    <paper-button id="login" raised onclick="animated.open()">Sign In</paper-button>
    <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <h2>Dialog Title</h2>
        <event-registration-form></event-registration-form>
    </paper-dialog>
    <paper-button on-tap="signIn" disabled="[[disabled]]">
      <iron-icon icon="account-circle"></iron-icon>
      <span>Sign in with Google</span>
    </paper-button>

  </template>
  <script>
    Polymer({
      is: 'event-login',
      properties: {
        disabled: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },
      signIn: function() {
        this.fire('sign-in', null, { bubbles: true});
      }
    });
  </script>

</dom-module>
