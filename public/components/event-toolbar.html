--><meta charset="UTF-8"></head><body>x<dom-module id="event-toolbar"><template><style>:host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: rgb(3, 140, 207);
        color: var(--paper-purple-50);
        padding: 6px 8px;
        --paper-icon-button-disabled: {
          color: var(--paper-purple-50);
        };
      }
      h1 {
        font-size: 14px;
        flex-grow: 1;
        margin: 9px 0;
      }
      iron-icon {
        margin-right: 0.5em;
      }
      @media (min-width: 640px) {
        iron-icon,
        paper-icon-button {
          margin-right: 1.5em;
        }
        iron-icon:first-child {
          margin-left: 1em;
        }
      }</style><iron-icon icon="event"></iron-icon><h1 hidden$="[[!online]]">Event Planner - v1.1</h1><iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon><iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon><paper-icon-button icon="[[computeLockIcon(signedIn)]]" disabled="[[!signedIn]]" on-tap="lock"></paper-icon-button></template><script>Polymer({
      is: 'event-toolbar',
      behaviors: [
        Polymer.AppNetworkStatusBehavior
      ],
      properties: {
        signedIn: {
          type: Boolean,
          notify: true,
          value: false
        }
      },
      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },
      lock: function() {
        this.fire('sign-out');
      }
    });</script></dom-module></body></html>
